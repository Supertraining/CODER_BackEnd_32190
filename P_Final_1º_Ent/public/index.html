<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>

<body class="container">
    <div class="row">
    <form action="/productos"
    method="POST" class="col-6 m-4">

        <h2 class="m-4 text-decoration-underline rounded">Ingreso de productos</h2>

        <div class="mb-3">
            <input type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
                name="nombre"
                required>
        </div>
        <div class="mb-3">
            <input type="text"
                class="form-control"
                id="descripcion"
                placeholder="descripcion"
                name="descripcion"
                required>
        </div>
        <div class="mb-3">
            <input type="number"
                class="form-control"
                id="codigo"
                placeholder="codigo"
                name="codigo"
                required>
        </div>
        <div class="mb-3">
            <input type="text"
                class="form-control"
                id="thumbnail"
                placeholder="thumbnail"
                name="thumbnail"
                required>
        </div>
        <div class="mb-3">
            <input type="number"
                class="form-control"
                id="precio"
                placeholder="precio"
                required>
        </div><div class="mb-3">
            <input type="number"
                class="form-control"
                id="stock"
                placeholder="stock"
                name="stock"
                required>
        </div>
            <button type="submit"
                class="btn btn-primary">Submit</button>
    </form>

    <div id="divProductos">

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
